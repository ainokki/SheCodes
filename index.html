<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Lora&family=Open+Sans&family=Raleway:wght@300&family=Saira+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c5964d3c9.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/forecast.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather Info</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 id="city">City Name</h1>
    <div class="container container-left">
      <h2>Last 24 Hours</h2>
      <h4 class="time">Tuesday 16:00</h4>
      <img src="images/24hours.png" alt="Last 24 hours weather" />
      <h2>Right Now</h2>
      <p id="temperature">The temparture in City right now is 10°C</p>
      <img src="images/Heksinki.jpg" alt="Picture of Helsinki" />
    </div>
    <div class="container container-right">
      <h2>Forecast for the Next 5 Days</h2>
      <ul>
        <li>
          <span>Monday</span><span class="temp">5°C</span
          ><i class="fas fa-cloud"></i>
        </li>
        <li>
          <span>Tuesday</span><span class="temp">10°C</span
          ><i class="fas fa-sun"></i>
        </li>
        <li>
          <span>Wednesday</span><span class="temp">10°C</span
          ><i class="fas fa-sun"></i>
        </li>
        <li>
          <span>Thursday</span><span class="temp">10°C</span
          ><i class="fas fa-cloud"></i>
        </li>
        <li>
          <span>Friday</span><span class="temp">10°C</span
          ><i class="fas fa-cloud-showers-heavy"></i>
        </li>
      </ul>
    </div>
    <div id="nextcity-form">
      <input type="city" id="city-input" placeholder="Where next?" />
      <button id="searchCityButton">Submit</button>
      <span>or use</span>
      <button id="currentLocationButton">Current Location</button>
    </div>
  </body>
</html>
